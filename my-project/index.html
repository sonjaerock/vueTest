<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <title>test</title>
  </head>
  <body class="container">
    <br>
    <!-- ex01) 문자열 출력  -->
    <div id="app2">
      <p>{{ message | test }}</p>
      <p>{{ test | capitalize }}</p>
    </div>

    <!-- ex02) 동적으로 바인딩 하기  -->
    <div id="app-2">
      <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
      </span>
    </div>

    <!-- ex03) 조건문   -->
    <div id="app-3">
      <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <!-- ex04) list형태로 만들기  -->
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <!-- ex05) 글자 뒤집기 -->
    <div id="app-5">
      <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <!-- ex06) 글자입력상자 만들기 -->
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <!-- ex07) todo-item 컴포넌트의 인스턴스 만들기 -->
    <ol>
      <todo-item></todo-item>
    </ol>

    <!-- ex08) todo item에 동적 객체 제공기 -->
    <div id="app-7">
      <ol>
        <!-- 이제 각 todo-item 에 todo 객체를 제공합니다. -->
        <!-- 화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다. -->
        <todo-item v-for="data in groceryList" v-bind:todo="data"></todo-item>
      </ol>
    </div>

    <!-- ex08) 필터 써보기 -->

    <table id="app-8" class="table table-striped">
      <thead>
        <tr>
          <th><a href="#">Name</a></th>
          <th><a href="#">Age</a></th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="obj in people">
          <td>{{ obj.name }}</td>
          <td>{{ obj.age | orderBy 'obj.age' true }}</td>
        </tr>
      </tbody>
    </table>


    <script type="/src/main.js"></script>
    <script src="/build/build.js"></script>
  </body>
</html>
